<form class="loginForm" action="https://127.0.0.1:5000/user/login" method="POST">
    <div class="form-label-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="username">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Remember password</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign
        in</button>
</form>
<hr class="my-4">
<a class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 btn-google"
    href="https://accounts.google.com/o/oauth2/v2/auth?scope=profile%20email&access_type=offline&redirect_uri=http://localhost:5000/user/login/google/callback/&response_type=code&client_id=272524902656-rf81t9mmsnkdtcf5q7c8ahs6p4o4jb6p.apps.googleusercontent.com"><i class="fab fa-google mr-2"></i> Sign in with Google</a>
<a class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 btn-facebook"
    href="https://www.facebook.com/v3.2/dialog/oauth?scope=email&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fuser%2Flogin%2Ffacebook%2Fcallback%2F&client_id=527335311721609"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</a>

<div class="text-center">
    <a class="small" href="#">Forgot password?</a></div>
